name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Build the Docker image
      run: | 
        docker buildx build --platform=linux/amd64 --file Dockerfile.base --tag secure-image-base:local .
        # Using pull=false here to use image built during the step above
        docker buildx build --platform=linux/amd64 --file Dockerfile.goapp --tag secure-image-golang-app --pull=false .
      
